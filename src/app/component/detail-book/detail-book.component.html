<div class="card mb-3 custom-card" (click)="navigateToMyBook(book.id)">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="book?.volumeInfo?.imageLinks?.thumbnail || 'URL_PORTE_DEFAULT'" alt="Immagine del libro" class="img-fluid" style="max-width: 128px; height: auto;" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-height: 2rem;">
          {{ book?.volumeInfo?.title }}
        </h5>
        <p class="card-text">
          <strong>{{ getAuthorsText() }}</strong>
        </p>
        <p class="card-text"><strong>Genere:</strong> {{ book.volumeInfo.categories?book.volumeInfo.categories : "genere non disponibile" }}</p>
      </div>
    </div>
  </div>
</div>
