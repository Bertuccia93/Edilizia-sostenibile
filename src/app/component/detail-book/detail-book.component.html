<div class="card mb-3 custom-card">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="book.volumeInfo.imageLinks.thumbnail" alt="Immagine del libro" class="img-fluid" style="max-width: 128px; height: auto;" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          <p class="card-text">
            <strong>Autore(i):</strong>
            <span *ngIf="book.volumeInfo.authors.length === 1">{{ book.volumeInfo.authors[0] }}</span>
            <span *ngIf="book.volumeInfo.authors.length > 1">{{ book.volumeInfo.authors.join(', ') }}</span>
          </p>
          <p class="card-text"><strong>Genere:</strong> {{ book.volumeInfo.categories }}</p>
          <!-- <p class="card-text"><strong>Lingua:</strong> {{ book.volumeInfo.language }}</p>
          <p class="card-text"><strong>Data di pubblicazione:</strong> {{ book.volumeInfo.publishedDate }}</p>
          <p class="card-text"><strong>Numero di pagine:</strong> {{book.volumeInfo.pageCount }}</p>
          <p class="card-text"><strong>ISBN:</strong> {{ book.volumeInfo.industryIdentifiers[0].identifier }}</p> -->
        </div>
      </div>
    </div>
  </div>
